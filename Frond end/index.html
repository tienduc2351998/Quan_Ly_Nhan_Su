                <div class="col-sm-10">
                    <input type="text" name="Email" id="inputEmail" class="form-control" value="" required="required"
                        pattern="" title="" placeholder="Input By Email">
                </div>
            </div>
            <br>
            <br>
            <br>

            <!-- bs3-input:text:h -->
            <div class="form-group">
                <label for="inputFirstName" class="col-sm-2 control-label">FirstName:</label>
                <div class="col-sm-10">
                    <input type="text" name="FirstName" id="inputFirstName" class="form-control" value=""
                        required="required" pattern="" title="" placeholder="Input By FirstName">
                </div>
            </div>
            <br>
            <br>

            <!-- bs3-input:text:h -->
            <div class="form-group">
                <label for="inputLastName" class="col-sm-2 control-label">LastName:</label>
                <div class="col-sm-10">
                    <input type="text" name="LastName" id="inputLastName" class="form-control" value=""

                </div>
            </div>
            <br>
            <br>

            <!-- bs3-input:text:h -->
            <div class="form-group">

                </div>
            </div>
            <br>
            <br>

            <!-- bs3-select:h lua chon enum -->
            <div class="form-group">
                <label for="inputRole" class="col-sm-2 control-label">Role:</label>
                <div class="col-sm-2">
                    <select name="Role" id="inputRole" class="form-control" required="required">
                        <option value="ADMIN">ADMIN</option>
                        <option value="MANAGER">MANAGER</option>
                        <option value="EMPLOYEE">EMPLOYEE</option>
                    </select>
                </div>
            </div>
            <br>
            <br>

            <!-- bs3-select:h lua chon -->
            <div class="form-group">
                <label for="inputDepartment" class="col-sm-2 control-label">Department:</label>

            </div>
            <br>
            <br>

            <!-- bs3-button -->
            <button type="button" onclick="addAccount()" class="btn btn-success">ADD</button>

            <!-- bs3-button -->
            <button type="button" onclick="updateAccount()" class="btn btn-primary">Update</button>

            <br><br>

            <div>

                <!-- bs3-row-col -->
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <button type="button" onclick="handleSearch()" class="btn btn-primary">Search</button>
                </div>

                <!-- bs3-row-col -->
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                    <!-- bs3-input:text -->
                    <input type="text" name="Search" id="inputSearch" class="form-control" value="" required="required"
                        pattern="" title="" placeholder="Input Search UserName Or FirstName Or LastName">
                </div>

            </div>

            <br><br>
        </form>
        <br><br>

        <!--  chon kich thuoc size cho page -->

            </div>

            <!-- bs3-col: chon so cot -->
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <div class="form-group">
                    <label for="inputSize" class="col-sm-2 control-label">Size:</label>
                    <div class="col-sm-2">
                        <select name="Size" id="inputSize" class="form-control" required="required" style="width: 80px;"

                    <th>LastName <button onclick="handleSort('lastName')">sort</button></th>
                    <th>UserName <button onclick="handleSort('userName')">sort</button></th>
                    <th>DepartmentName <button onclick="handleSort('departmentName')">sort</button></th>
                    <th>Email <button onclick="handleSort('email')">sort</button></th>
                    <th>Delete </th>
                    <th>Edit </th>
